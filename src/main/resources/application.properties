# Flink实时计算项目配置文件

# Kafka配置
kafka.bootstrap.servers=localhost:9092
kafka.group.id=flink-consumer-group
kafka.auto.offset.reset=latest
kafka.input.topic=input-topic
kafka.output.topic=output-topic

# MySQL配置
mysql.driver=com.mysql.cj.jdbc.Driver
mysql.url=jdbc:mysql://localhost:3306/flink_db?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
mysql.username=root
mysql.password=root

# Redis配置
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0
redis.timeout=5000
redis.max.idle=10
redis.max.total=100

# HBase配置
hbase.zookeeper.quorum=localhost
hbase.zookeeper.property.clientPort=2181
hbase.rootdir=hdfs://localhost:9000/hbase

# Elasticsearch配置
elasticsearch.hosts=localhost:9200
elasticsearch.username=
elasticsearch.password=
elasticsearch.index.prefix=flink_

# Flink配置
flink.parallelism=1
flink.checkpoint.interval=5000
flink.checkpoint.timeout=60000
flink.restart.attempts=3
flink.restart.delay=10000

# 应用配置
app.name=Flink实时计算应用
app.version=1.0.0
app.author=yangfanlin
